name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/l4o1p0w6

      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t mediplux:v1 .
          docker tag mediplux:v1 479035685329.dkr.ecr.us-east-1.amazonaws.com/mediplux:v1
          docker push 479035685329.dkr.ecr.us-east-1.amazonaws.com/mediplux:v1

